<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>simpleSlider</title>
<style type="text/css">
body{background:#333;}
*{margin:0;padding:0;}
.wrapper{display:-webkit-box;-webkit-box-align:center;position:absolute;left:0;top:0;width: 100%;height: 100%;overflow: hidden;}
.wrapper_i{display:-webkit-box;width:500%;-webkit-backface-visibility:none;}
.wrapper_i>li{display:-webkit-box;width:320px;margin:0;padding:0;-webkit-box-align: center;-webkit-box-pack: center;}
img{-webkit-box-shadow: 0 2px 6px #000;}

</style>
	
</head>

<body>
<div id="wrapper" class="wrapper">
	<ul class="wrapper_i">
       <li><img src="images/1.jpg" width="200"></li>
       <li><img src="images/2.jpg" width="280"></li>
       <li><img src="images/3.jpg" width="300"></li>
       <li><img src="images/5.jpg" width="220"></li>
       <li><img src="images/4.jpg" width="280"></li>
    </ul>
</div>

	
<script type="text/javascript" src="../../simpleSlider.js"></script>
<script type="text/javascript">
new simpleSlider('#wrapper',{
    activeClass:false
});
</script>

</body>
</html>
